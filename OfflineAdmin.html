<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Batch Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { "primary": "#137fec" }, fontFamily: { "display": ["Inter", "sans-serif"] } } } }
    </script>
</head>

<body class="bg-slate-900 text-white font-display min-h-screen">
    <header class="bg-slate-800 border-b border-slate-700 px-6 py-4">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="material-symbols-outlined text-primary text-3xl">school</span>
                <div>
                    <h1 class="text-xl font-bold">Offline Batch Admin</h1>
                    <p class="text-sm text-slate-400">Manage batch fees, stats & course details</p>
                </div>
            </div>
            <a href="Offline.html" target="_blank"
                class="flex items-center gap-2 px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/80 transition-colors font-medium">
                <span class="material-symbols-outlined text-[18px]">open_in_new</span>
                View Live Page
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 space-y-6">
        <!-- Global Settings Row -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Batch Fee -->
            <div class="bg-slate-800 rounded-xl border border-slate-700 p-5">
                <h3 class="text-sm font-bold text-slate-400 uppercase mb-3">ðŸ’° Batch Fee</h3>
                <div class="flex gap-2">
                    <select id="fee-currency" title="Currency"
                        class="px-3 py-2 bg-slate-900 border border-slate-600 rounded-lg focus:border-primary focus:outline-none">
                        <option value="$">$</option>
                        <option value="â‚¹">â‚¹</option>
                        <option value="â‚¬">â‚¬</option>
                    </select>
                    <input type="number" id="fee-price" placeholder="Price"
                        class="flex-1 px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-xl font-bold focus:border-primary focus:outline-none">
                </div>
                <button onclick="saveBatchFee()"
                    class="w-full mt-3 py-2 bg-primary text-white font-bold rounded-lg hover:bg-primary/80 transition-colors">Save</button>
            </div>

            <!-- Available Stats -->
            <div class="bg-slate-800 rounded-xl border border-slate-700 p-5">
                <h3 class="text-sm font-bold text-slate-400 uppercase mb-3">ðŸ“Š Available Batches</h3>
                <input type="number" id="stat-available" placeholder="Available count"
                    class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-xl font-bold focus:border-primary focus:outline-none">
                <button onclick="saveStats()"
                    class="w-full mt-3 py-2 bg-primary text-white font-bold rounded-lg hover:bg-primary/80 transition-colors">Save</button>
            </div>

            <!-- Fast Filling -->
            <div class="bg-slate-800 rounded-xl border border-slate-700 p-5">
                <h3 class="text-sm font-bold text-amber-500 uppercase mb-3">âš¡ Fast Filling</h3>
                <input type="number" id="stat-fastfilling" placeholder="Fast filling count"
                    class="w-full px-4 py-2 bg-slate-900 border border-slate-600 rounded-lg text-xl font-bold focus:border-primary focus:outline-none">
                <button onclick="saveStats()"
                    class="w-full mt-3 py-2 bg-amber-500 text-white font-bold rounded-lg hover:bg-amber-600 transition-colors">Save</button>
            </div>
        </div>

        <!-- Courses Section -->
        <div class="bg-slate-800 rounded-xl border border-slate-700 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-700 flex items-center justify-between">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">menu_book</span>
                    Course Management
                </h2>
                <div class="flex items-center gap-3">
                    <button onclick="showAddCourseModal()"
                        class="px-4 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-500 transition-colors flex items-center gap-2">
                        <span class="material-symbols-outlined text-[18px]">add</span> Add Course
                    </button>
                    <button onclick="fetchConfig()"
                        class="text-sm text-primary hover:underline flex items-center gap-1">
                        <span class="material-symbols-outlined text-[16px]">refresh</span> Refresh
                    </button>
                </div>
            </div>
            <div id="courses-container" class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Courses loaded here -->
            </div>
        </div>
    </main>

    <!-- Add Course Modal -->
    <div id="add-course-modal" class="fixed inset-0 bg-black/60 z-50 hidden items-center justify-center">
        <div class="bg-slate-800 rounded-xl border border-slate-700 p-6 w-full max-w-md mx-4">
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2">
                <span class="material-symbols-outlined text-green-500">add_circle</span>
                Add New Course
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="text-sm text-slate-400">Course Name *</label>
                    <input type="text" id="new-course-name" placeholder="Enter course name"
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:border-primary focus:outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm text-slate-400">Price ($)</label>
                        <input type="number" id="new-course-price" value="500"
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <label class="text-sm text-slate-400">Duration</label>
                        <input type="text" id="new-course-duration" value="3 Months"
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:border-primary focus:outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-sm text-slate-400">Category</label>
                        <input type="text" id="new-course-category" value="Programming"
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:border-primary focus:outline-none">
                    </div>
                    <div>
                        <label class="text-sm text-slate-400">Total Seats</label>
                        <input type="number" id="new-course-seats" value="30"
                            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:border-primary focus:outline-none">
                    </div>
                </div>
                <div>
                    <label class="text-sm text-slate-400">Instructor</label>
                    <input type="text" id="new-course-instructor" placeholder="Instructor name"
                        class="w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg focus:border-primary focus:outline-none">
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="hideAddCourseModal()"
                    class="flex-1 py-3 border border-slate-600 text-slate-300 font-medium rounded-lg hover:bg-slate-700 transition-colors">Cancel</button>
                <button onclick="addNewCourse()"
                    class="flex-1 py-3 bg-green-600 text-white font-bold rounded-lg hover:bg-green-500 transition-colors">Add
                    Course</button>
            </div>
        </div>
    </div>

    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>

    <script>
        const BACKEND_URL = 'http://localhost:3000/api/offline-config';

        function showToast(msg, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `flex items-center gap-2 px-4 py-3 rounded-lg ${type === 'success' ? 'bg-green-600' : 'bg-red-600'} text-white font-medium`;
            toast.innerHTML = `<span class="material-symbols-outlined">${type === 'success' ? 'check_circle' : 'error'}</span>${msg}`;
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        function createCourseCard(course) {
            const seatsLeft = course.totalSeats - course.enrolledSeats;
            const percent = Math.round((course.enrolledSeats / course.totalSeats) * 100);
            return `
                <div class="bg-slate-900 rounded-lg border border-slate-700 p-4">
                    <div class="flex items-center justify-between mb-2">
                        <span class="px-2 py-1 bg-${course.color}-500/20 text-${course.color}-400 text-xs font-bold rounded">${course.category}</span>
                        <span class="text-lg font-bold text-primary">${course.price ? '$' + course.price : '-'}</span>
                    </div>
                    <div class="space-y-1 mb-2">
                        <label class="text-[10px] text-slate-500 uppercase">Course Name</label>
                        <input type="text" id="name-${course.id}" value="${course.name}" class="w-full px-2 py-1.5 bg-slate-800 border border-slate-600 rounded text-sm focus:border-primary focus:outline-none font-semibold">
                    </div>
                    <div class="w-full bg-slate-700 rounded-full h-1.5 mb-2">
                        <div class="bg-emerald-500 h-1.5 rounded-full" style="width: ${percent}%"></div>
                    </div>
                    <p class="text-xs text-slate-400 mb-3">${course.enrolledSeats}/${course.totalSeats} enrolled â€¢ ${seatsLeft} seats left</p>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div class="space-y-1">
                            <label class="text-[10px] text-slate-500 uppercase">Price</label>
                            <input type="number" id="price-${course.id}" value="${course.price}" class="w-full px-2 py-1.5 bg-slate-800 border border-slate-600 rounded text-sm focus:border-primary focus:outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] text-slate-500 uppercase">Duration</label>
                            <input type="text" id="duration-${course.id}" value="${course.duration}" class="w-full px-2 py-1.5 bg-slate-800 border border-slate-600 rounded text-sm focus:border-primary focus:outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] text-slate-500 uppercase">Total Seats</label>
                            <input type="number" id="total-${course.id}" value="${course.totalSeats}" class="w-full px-2 py-1.5 bg-slate-800 border border-slate-600 rounded text-sm focus:border-primary focus:outline-none">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] text-slate-500 uppercase">Enrolled</label>
                            <input type="number" id="enrolled-${course.id}" value="${course.enrolledSeats}" class="w-full px-2 py-1.5 bg-slate-800 border border-slate-600 rounded text-sm focus:border-primary focus:outline-none">
                        </div>
                    </div>
                    <button onclick="saveCourse('${course.id}')" class="w-full py-2 border border-primary text-primary font-medium rounded hover:bg-primary hover:text-white transition-colors text-sm">Save Changes</button>
                </div>
            `;
        }

        async function fetchConfig() {
            try {
                const response = await fetch(BACKEND_URL);
                const result = await response.json();
                if (result.success) {
                    const { batchFee, stats, courses } = result.data;
                    document.getElementById('fee-currency').value = batchFee.currency;
                    document.getElementById('fee-price').value = batchFee.price;
                    document.getElementById('stat-available').value = stats.available;
                    document.getElementById('stat-fastfilling').value = stats.fastFilling;
                    document.getElementById('courses-container').innerHTML = courses.map(c => createCourseCard(c)).join('');
                }
            } catch (e) { showToast('Backend not running', 'error'); }
        }

        async function saveBatchFee() {
            try {
                const response = await fetch(`${BACKEND_URL}/batchfee`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        price: parseInt(document.getElementById('fee-price').value),
                        currency: document.getElementById('fee-currency').value
                    })
                });
                const result = await response.json();
                result.success ? showToast('Batch fee saved!') : showToast('Failed', 'error');
            } catch (e) { showToast('Error saving', 'error'); }
        }

        async function saveStats() {
            try {
                const response = await fetch(`${BACKEND_URL}/stats`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        available: parseInt(document.getElementById('stat-available').value),
                        fastFilling: parseInt(document.getElementById('stat-fastfilling').value)
                    })
                });
                const result = await response.json();
                result.success ? showToast('Stats saved!') : showToast('Failed', 'error');
            } catch (e) { showToast('Error saving', 'error'); }
        }

        async function saveCourse(courseId) {
            try {
                const response = await fetch(`${BACKEND_URL}/course/${courseId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById(`name-${courseId}`).value,
                        price: parseInt(document.getElementById(`price-${courseId}`).value),
                        duration: document.getElementById(`duration-${courseId}`).value,
                        totalSeats: parseInt(document.getElementById(`total-${courseId}`).value),
                        enrolledSeats: parseInt(document.getElementById(`enrolled-${courseId}`).value)
                    })
                });
                const result = await response.json();
                if (result.success) { showToast('Course updated!'); fetchConfig(); }
                else { showToast('Failed', 'error'); }
            } catch (e) { showToast('Error saving', 'error'); }
        }

        function showAddCourseModal() {
            document.getElementById('add-course-modal').classList.remove('hidden');
            document.getElementById('add-course-modal').classList.add('flex');
            document.getElementById('new-course-name').value = '';
        }

        function hideAddCourseModal() {
            document.getElementById('add-course-modal').classList.add('hidden');
            document.getElementById('add-course-modal').classList.remove('flex');
        }

        async function addNewCourse() {
            const name = document.getElementById('new-course-name').value.trim();
            if (!name) {
                showToast('Course name is required', 'error');
                return;
            }
            try {
                const response = await fetch(`${BACKEND_URL}/course`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        price: parseInt(document.getElementById('new-course-price').value),
                        duration: document.getElementById('new-course-duration').value,
                        category: document.getElementById('new-course-category').value,
                        totalSeats: parseInt(document.getElementById('new-course-seats').value),
                        instructor: document.getElementById('new-course-instructor').value
                    })
                });
                const result = await response.json();
                if (result.success) {
                    showToast('Course added successfully!');
                    hideAddCourseModal();
                    fetchConfig();
                } else {
                    showToast(result.message || 'Failed to add course', 'error');
                }
            } catch (e) { showToast('Backend not running', 'error'); }
        }

        fetchConfig();
    </script>
</body>

</html>
